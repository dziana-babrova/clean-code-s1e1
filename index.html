<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title" hidden>To Do</h1>
      <img clss="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower" alt="Eisenhower matrix">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h2 class="title new-task__title">Add Item</h2>
        <div class="new-task__wrapper">
          <input class="new-task__name" id="new-task" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h2 class="title todo-tasks__title">Todo</h2>
        <ul class="tasks-list todo-tasks__list">
          <li class="task tasks-list__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input class="task__name" type="text">
            <button class="button task__edit-button">Edit</button>
            <button class="task__delete-button"><img class="task__delete-img" src="./remove.svg" alt="Remove button"></button>
          </li>
          <li class="task tasks-list__item tasks-list__item_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__name" type="text" value="Go Shopping">
            <button class="button task__edit-button">Save</button>
            <button class="task__delete-button"><img class="task__delete-img" src="./remove.svg" alt="Remove button"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="title completed-tasks__title">Completed</h2>
        <ul class="tasks-list completed-tasks__list">
          <li class="task tasks-list_item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input class="task__name" type="text">
            <button class="button task__edit-button">Edit</button>
            <button class="task__delete-button"><img class="task__delete-img" src="./remove.svg" alt="Remove button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
